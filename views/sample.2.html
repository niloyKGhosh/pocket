<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@400;500&family=Poppins:wght@400;500;600&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>Pocket | A Budgeting Application</title>
	</head>
	<body>
		<div class="bg-dark">
			<header class="container">
				<nav class="navbar navbar-expand-lg navbar-dark">
					<a href="#" class="navbar-brand navbar-brand--custom">
						Pocket
					</a>
					<ul class="navbar-nav">
						<li class="nav-item active">
							<span class="nav-link" id="nav-link--date">
								Aug 20 2020
							</span>
						</li>
					</ul>
				</nav>
			</header>
		</div>
		<div class="container">
			<main class="pt-4">
				<div class="total-container my-4">
					<div class="row text-center">
						<div class="col-md-4 mt-2">
							<div class="total-container__current">
								<div class="my-3">
									<h5 style="margin-bottom: 0">
										Current Balance
									</h5>
									<p class="balance">$ 10000</p>
								</div>
							</div>
						</div>
						<div class="col-md-4 mt-2">
							<div class="total-container__income">
								<div class="my-3">
									<h5 style="margin-bottom: 0">
										Total Income
									</h5>
									<p class="balance">$ 20000</p>
								</div>
							</div>
						</div>
						<div class="col-md-4 mt-2">
							<div class="total-container__expense">
								<div class="my-3">
									<h5 style="margin-bottom: 0">
										Total Expense
									</h5>
									<p class="balance">$ 10000</p>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="add-transaction text-center py-2 my-3">
					<form action="#">
						<div class="form-row justify-content-center">
							<div class="inc-exp-select col-md-auto mb-2">
								<select
									name="incexpselect"
									class="inc-exp-select"
								>
									<option name="inc" value="inc">inc</option>
									<option name="exp" value="exp">exp</option>
								</select>
							</div>
							<div class="col-4 col-md-auto">
								<label for="transactionName" class="sr-only"
									>Name</label
								>
								<input
									type="text"
									class="form-control mb-2"
									id="transactionName"
									placeholder="Name"
								/>
							</div>
							<div class="col-4 col-md-auto">
								<label class="sr-only" for="transactionAmount"
									>Amount</label
								>
								<input
									type="text"
									class="form-control mb-2"
									id="transactionAmount"
									placeholder="Amount"
								/>
							</div>
						</div>
					</form>
				</div>
			</main>
		</div>

		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
			integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
			crossorigin="anonymous"
		></script>
	</body>
</html>
